<div cdkDrag
        class="flex flex-col my-2 gap-3 border border-gray-400 rounded mx-2 px-2 py-2 bg-white">
    <div class="task-title font-semibold">{{task.title}}</div>
    <div class="task-title font-normal">{{task.description}}</div>
    <div class="task-title font-medium">{{task.dueDate}}</div>
    <div class="flex flex-row justify-between mt-2">
        <div class="flex flex-row font-normal text-xs text-gray-950 justify-center items-center">
              <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-columns-gap mr-1" viewBox="0 0 16 16">
  <path d="M6 1v3H1V1zM1 0a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h5a1 1 0 0 0 1-1V1a1 1 0 0 0-1-1zm14 12v3h-5v-3zm-5-1a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h5a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1zM6 8v7H1V8zM1 7a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h5a1 1 0 0 0 1-1V8a1 1 0 0 0-1-1zm14-6v7h-5V1zm-5-1a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h5a1 1 0 0 0 1-1V1a1 1 0 0 0-1-1z"/>
</svg>
              </span> {{task.reference}}</div>
        <div class="relative">
            <button (click)="toggleDropdown()" class="focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
                    <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"/>
                </svg>
            </button>

            <!-- Dropdown content -->
            <div *ngIf="isDropdownOpen" class="absolute top-8 right-0 bg-white border border-gray-300 rounded shadow-md py-2 px-3 mt-2">
                <button
                        class="text-xs font-normal"
                        (click)="openTaskModal()">Edit</button>
                <button
                        class="text-xs font-normal"
                        (click)="deleteTaskModal()"
                >Delete</button>
            </div>
        </div>
    </div>
</div>
