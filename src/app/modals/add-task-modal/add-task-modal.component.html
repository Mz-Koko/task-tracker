<div class="flex flex-col w-full m-auto p-6 shadow-sm rounded">
  <h2 class="flex text-gray-950 text-lg font-bold text-center">Add Task</h2>
    <div class="flex flex-col">
        <form [formGroup]="taskForm"
              (ngSubmit)="addTask()"
              class="flex flex-col"
        >
          <div class="mb-4 gap-4">
            <label class="label-text">Title:
              <input
                required
                formControlName="title"
                class="modal-input h-[36px]"
              />
            </label>

            <label class="label-text">Description:
              <textarea
                class="modal-input h-16"
                formControlName="description"></textarea>
            </label>

            <label class="label-text">Due Date:
              <input
                required
                type="date"
                formControlName="dueDate"
                class="modal-input h-[36px]"
              />
            </label>
          </div>
          <div class="flex flex-row justify-between mt-6">
            <button
              type="button"
              (click)="dialogRef.close()"
              class="close-button"
            >Close</button>
            <button
            type="submit"
            (click)="addTask()"
            class="add-button"
          >Add Task</button>
          </div>
 </form>
    </div>
</div>
